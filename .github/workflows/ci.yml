name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      VITE_API_ORIGIN: ${{ vars.VITE_API_ORIGIN }}
      VITE_API_PATH: ${{ vars.VITE_API_PATH }}

      EMAIL: ${{ vars.EMAIL }}
      EMAIL_APP_PASS: ${{ secrets.EMAIL_APP_PASS }}

      CLIENT_ID_GITHUB: ${{ secrets.CLIENT_ID_GITHUB }}
      CLIENT_SECRET_GITHUB: ${{ secrets.CLIENT_SECRET_GITHUB }}

      CLIENT_ID_GOOGLE: ${{ secrets.CLIENT_ID_GOOGLE }}
      CLIENT_SECRET_GOOGLE: ${{ secrets.CLIENT_SECRET_GOOGLE }}

      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}

      AWS_S3_ACCESS_ID_KEY: ${{ secrets.AWS_S3_ACCESS_ID_KEY }}
      AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}

      AWS_S3_REGION: ${{ vars.AWS_S3_REGION }}
      AWS_S3_EMAIL_TEMPLATES_BUCKET_NAME: ${{ secrets.AWS_S3_EMAIL_TEMPLATES_BUCKET_NAME }}
      AWS_S3_IMAGES_BUCKET_NAME: ${{ secrets.AWS_S3_IMAGES_BUCKET_NAME }}

      FRONT_END_URL: ${{ vars.FRONT_END_URL }}
      FRONT_END_FULL_URL: ${{ secrets.FRONT_END_FULL_URL }}

      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    services:
      postgres:
        image: postgres:17.6-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.17.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check server
        run: npm run typecheck -w=server

      - name: Type check client
        run: npm run typecheck -w=client

      - name: Lint server
        run: npm run lint -w=server

      - name: Lint client
        run: npm run lint -w=client

      - name: Test client (unit)
        run: npm run test:unit -w=client

      - name: Run server database migrations
        run: npm run migrate:latest -w=server

      - name: Test server
        run: npm test -w=server

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start server for E2E tests
        run: npm run dev -w=server &

      - name: Build front-end for E2E tests
        run: npm run build -w=client

      - name: Wait for server to startup
        uses: jtalk/url-health-check-action@v4
        with:
          max-attempts: 5
          retry-delay: 5s
          url: ${{ vars.VITE_API_ORIGIN }}/api/health

      - name: Test client E2E
        run: npm run test:e2e -w=client
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 7

  build-deploy:
    needs: test
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    env:
      CLIENT_IMAGE_TAG: client-${{ github.sha }}
      SERVER_IMAGE_TAG: server-${{ github.sha }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Setup aws lightsail cli
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
          which aws
          aws --version
          sudo curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_LIGHTSAIL_REGION }}
          aws-access-key-id: ${{ secrets.AWS_LIGHTSAIL_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_LIGHTSAIL_SECRET_ACCESS_KEY }}

      - name: Build server image
        run: >-
          docker build
          -t $SERVER_IMAGE_TAG
          -f ./server/Dockerfile .

      - name: Build client image
        run: >-
          docker build
          -t $CLIENT_IMAGE_TAG
          -f ./client/Dockerfile .

      - name: Push server image
        run: >-
          aws lightsail push-container-image
          --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }}
          --label $SERVER_IMAGE_TAG
          --image $SERVER_IMAGE_TAG
          --output yaml

      - name: Push client image
        run: >-
          aws lightsail push-container-image
          --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }}
          --label $CLIENT_IMAGE_TAG
          --image $CLIENT_IMAGE_TAG
          --output yaml

      - name: Get Lightsail image tag
        run: |
          aws lightsail get-container-images --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }} | jq -r '.containerImages[] | select(.image | contains(".'$SERVER_IMAGE_TAG'")) | .image'
          echo "LIGHTSAIL_SERVER_IMAGE=$(aws lightsail get-container-images --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }} | jq -r '.containerImages[] | select(.image | contains(".'$SERVER_IMAGE_TAG'")) | .image')" >> $GITHUB_ENV
          echo "LIGHTSAIL_CLIENT_IMAGE=$(aws lightsail get-container-images --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }} | jq -r '.containerImages[] | select(.image | contains(".'$CLIENT_IMAGE_TAG'")) | .image')" >> $GITHUB_ENV

      - name: Create containers.json
        run: |
          echo '{
            "client": {
              "image": "${{ env.LIGHTSAIL_CLIENT_IMAGE }}",
              "command": [],
              "ports": {
                "80": "HTTP"
              },
              "environment": {
                "API_PROXY_PASS": "${{ vars.API_PROXY_PASS }}",
                "VITE_API_ORIGIN": "${{ vars.VITE_API_ORIGIN }}",
                "VITE_API_PATH": "${{ vars.VITE_API_PATH }}"
              }
            },
            "server": {
              "image": "${{ env.LIGHTSAIL_SERVER_IMAGE }}",
              "ports": {
                "3000": "HTTP"
              },
              "environment": {
                "NODE_ENV": "production",
                "PORT": "3000",
                "EMAIL": "${{ vars.EMAIL }}",
                "EMAIL_APP_PASS": "${{ secrets.EMAIL_APP_PASS }}",
                "CLIENT_ID_GITHUB": "${{ secrets.CLIENT_ID_GITHUB }}",
                "CLIENT_SECRET_GITHUB": "${{ secrets.CLIENT_SECRET_GITHUB }}",
                "CLIENT_ID_GOOGLE": "${{ secrets.CLIENT_ID_GOOGLE }}",
                "CLIENT_SECRET_GOOGLE": "${{ secrets.CLIENT_SECRET_GOOGLE }}",
                "GEMINI_API_KEY": "${{ secrets.GEMINI_API_KEY }}",
                "BETTER_AUTH_SECRET": "${{ secrets.BETTER_AUTH_SECRET }}",
                "BETTER_AUTH_URL": "${{ vars.BETTER_AUTH_URL }}",
                "AWS_S3_ACCESS_ID_KEY": "${{ secrets.AWS_S3_ACCESS_ID_KEY }}",
                "AWS_S3_SECRET_ACCESS_KEY": "${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}",
                "AWS_S3_REGION": "${{ vars.AWS_S3_REGION }}",
                "AWS_S3_EMAIL_TEMPLATES_BUCKET_NAME": "${{ secrets.AWS_S3_EMAIL_TEMPLATES_BUCKET_NAME }}",
                "AWS_S3_IMAGES_BUCKET_NAME": "${{ secrets.AWS_S3_IMAGES_BUCKET_NAME }}",
                "FRONT_END_URL": "${{ vars.FRONT_END_URL }}",
                "FRONT_END_FULL_URL": "${{ secrets.FRONT_END_FULL_URL }}",
                "DATABASE_URL": "${{ secrets.DATABASE_URL }}"
              }
            }
          }' > containers.json

      - name: Create public-endpoint.json file
        run: |
          echo '{
            "containerName": "client",
            "containerPort": 80,
            "healthCheck": {
              "intervalSeconds": 10,
              "path": "/api/health"
            }
          }' > public-endpoint.json

      - name: Deploy to AWS Lightsail
        run: |
          aws lightsail create-container-service-deployment \
          --service-name ${{ vars.AWS_LIGHTSAIL_SERVICE }} \
          --containers file://containers.json \
          --public-endpoint file://public-endpoint.json
